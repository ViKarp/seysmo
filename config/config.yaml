defaults:
  - model: Wav2Vec2Framework
  - training: adam
  - loss: Wav2Vec2Loss
  # - data: supervised
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./outputs/sweeps
  job_logging:
    root:
      handlers: [console, file]
epochs: 75
batch_size: 32
device: "cuda"
output_dir: "outputs/"